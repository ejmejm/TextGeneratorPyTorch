<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bias Classifier</title>
        <link rel="stylesheet" type="{{ url_for('static',filename='css/style.css') }}">
        <style>
            html, body {
                background-color: #464b50;
                color: rgb(230, 230, 230);
                text-align: center;
                vertical-align: middle;
                height: 85%;
                font-family: Helvetica;
            }

            div{
                position: relative;
                height: 50%;
                width: 100%;
            }

            span#class{
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .rel-center{
                height: 100%;
                text-align: center;
            }

            h1{
                font-size: 120px;
            }

            .button{
                background-color: transparent;
                border-color: rgb(230, 230, 230);
                color: rgb(230, 230, 230);
                padding: 4px 16px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 18px;
                margin: 10px 10px;
                cursor: pointer;
                border-style: solid;
            }

            .text-box{
                border-color: rgb(245, 245, 245);
                border-style: solid;
                background-color: #4a5055;
                width: 600px;
                height: 30px;
                font-size: 25px;
                color: rgb(230, 230, 230);
                margin: 10px;
                padding: 5px;
                border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px;
            }

            input:focus{
                outline-color: none;
                outline: none;
            }
            
            input[type="text"]{
                font-family: Helvetica;
            }

            div#upper-div{
                height: 40%;
            }

            div#lower-div{
                height: 50%;
            }

            div#bottom-div{
                height: 30%;
                float: left;
            }

            div.left-column{
                width: 48%;
                height: 100%;
                float: left;
                margin-left: 5px;
            }

            div.right-column{
                width: 48%;
                height: 100%;
                float: right;
                margin-right: 5px;
            }

            div.reddit-news-box{
                max-width: 800px;
                background-color: #00000017;
                border-color: transparent;
                text-align: left;
                color: rgb(230, 230, 230);
                font-family: Helvetica;
                resize: none;
                width: 100%;
                height: 100%;
                overflow-y: scroll;
                resize: none;
            }

            textarea:focus{
                outline: none;
            }

            a{
                text-decoration: none;
                color: inherit;
            }

            /* https://stackoverflow.com/questions/3608735/how-to-change-scrollbar-in-textarea-input */
            
            ::-webkit-scrollbar{
                width: 6px;
                height: 10px;
            }

            ::-webkit-scrollbar-button:start:decrement,
            ::-webkit-scrollbar-button:end:increment{
                height: 10px;
                background-color: transparent;
            }

            ::-webkit-scrollbar-track-piece{
                background-color: rgb(50, 50, 50);
                -webkit-border-radius: 16px;
                border-radius: 16px;
            }

            ::-webkit-scrollbar-thumb:vertical{
                height: 10px;
                background-color: #666;
                border: 1px solid rgb(50, 50, 50);
                -webkit-border-radius: 16px;
                border-radius: 16px;
            }

            ::-webkit-scrollbar-corner {
                background: rgba(0,0,0,0);
            }
        </style>


        <script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>

        <script src="/static/animateNumber/demo/jquery.color.min.js"></script>
        <script src="/static/animateNumber/jquery.animateNumber.min.js"></script>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
